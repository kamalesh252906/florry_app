<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Florry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth-style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Brand Section -->
        <div class="auth-left" style="background: linear-gradient(rgba(30, 81, 40, 0.85), rgba(30, 81, 40, 0.95)), url('https://images.unsplash.com/photo-1591038332311-66518db96af3?auto=format&fit=crop&q=80'); background-size: cover; background-position: center;">
            <div class="back-link">
                <a href="../index.html">← Back to Home</a>
            </div>
            <div class="auth-brand">
                <!-- <span class="brand-icon"></span> -->
                <h1>Command <span>Center</span></h1>
                <p>Manage your floral empire from a single, powerful and intuitive dashboard.</p>
            </div>
            <div class="auth-footer-info" style="font-size: 0.8rem; opacity: 0.6;">
                Secure SSL Encrypted Environment
            </div>
        </div>

        <!-- Form Section -->
        <div class="auth-right">
            <div class="auth-form-box">
                <h2>Admin Access</h2>
                <p class="subtitle">Securely manage your shop and orders</p>

                <form onsubmit="handleAdminLogin(event)">
                    <div class="input-group">
                        <label>Admin ID / Email Address <span class="required">*</span></label>
                        <input type="text" id="login-email" placeholder="admin@shop.com" required>
                    </div>

                    <div class="input-group">
                        <label>Security Password <span class="required">*</span></label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>

                    <div class="forgot-password" style="text-align: right; margin-top: -10px; margin-bottom: 25px;">
                        <a href="./forgot_password.html?type=admin" style="font-size: 0.9rem; color: var(--gray); font-weight: 600;">Recover Credentials?</a>
                    </div>

                    <button type="submit" class="submit-btn" id="login-btn">Authenticate & Enter</button>
                </form>

                <div class="switch-auth">
                    <p>Want to partner with us? <a href="./admin_signup.html">Request Partnership Access</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Verifying Authenticity...';
            btn.disabled = true;
            
            try {
                const response = await api.loginAdmin(email, password);
                
                if (response.role === 'superadmin') {
                    // Store as super admin
                    localStorage.setItem('florrySuperAdmin', JSON.stringify(response));
                    window.location.href = './super_admin_dashboard.html';
                } else {
                    // Store real admin session including token
                    const sessionData = {
                        ...response.admin,
                        access_token: response.access_token
                    };
                    
                    localStorage.setItem('florryAdmin', JSON.stringify(sessionData));
                    
                    // Also update generic user session
                    localStorage.setItem('florryUser', JSON.stringify({
                        ...sessionData,
                        role: 'admin'
                    }));
                    
                    window.location.href = './admin_dashboard.html';
                }
            } catch (error) {
                alert('Authentication failed: ' + error.message);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
