<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Florry - Fresh Flower Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth-style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Brand Section -->
        <div class="auth-left" style="background: linear-gradient(rgba(30, 81, 40, 0.8), rgba(30, 81, 40, 0.9)), url('https://images.unsplash.com/photo-1526047932273-341f2a7631f9?auto=format&fit=crop&q=80'); background-size: cover; background-position: center;">
            <div class="back-link">
                <a href="../index.html">← Back to Home</a>
            </div>
            <div class="auth-brand">
                <h1>Join <span>Florry</span></h1>
                <p>Experience the luxury of premium blooms, delivered fresh to your door in minutes.</p>
            </div>
            <div class="auth-footer-info" style="font-size: 0.8rem; opacity: 0.6;">
                100% Freshness Guarantee & Secure Checkout
            </div>
        </div>

        <!-- Form Section -->
        <div class="auth-right">
            <div class="auth-form-box">
                <h2>Create Account</h2>
                <p class="subtitle">Complete your details to start blooming</p>

                <form onsubmit="handleCustomerSignup(event)">
                    <div class="input-row">
                        <div class="input-group">
                            <label>First Name <span class="required">*</span></label>
                            <input type="text" id="signup-first-name" placeholder="John" required>
                        </div>
                        <div class="input-group">
                            <label>Last Name <span class="required">*</span></label>
                            <input type="text" id="signup-last-name" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Email Address <span class="required">*</span></label>
                        <input type="email" id="signup-email" placeholder="john@example.com" required>
                    </div>

                    <div class="input-group">
                        <label>Mobile Number <span class="required">*</span></label>
                        <input type="tel" id="signup-phone" placeholder="9876543210" maxlength="10" required>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Password <span class="required">*</span></label>
                            <input type="password" id="signup-password" placeholder="••••••••" required>
                        </div>
                        <div class="input-group">
                            <label>Confirm <span class="required">*</span></label>
                            <input type="password" id="signup-confirm-password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="signup-btn">Create Free Account</button>
                </form>

                <div class="switch-auth">
                    <p>Already a member? <a href="./customer_login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
